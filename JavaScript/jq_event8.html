<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jq_event8</title>
    <script src="js/jquery.js"></script>
    <script>
    $(function(){
      $(document).on("mousemove", function(e){
        $(".posX").text(e.pageX);
        $(".posY").text(e.pageY);
      });
      $("#user_id_2, #user_pw_2").on("focusin", function(){
        $(this).css({"background-color":"pink"});
      });
      $("#frm2").on("focusout", function(){
        $(this).css({"background-color":"white"});
      });
    });
    </script>
  </head>
  <body>
    <h1>mousemove</h1>
    <p>X:<span class="posX">0</span>px</p>
    <p>Y:<span class="posY">0</span>py</p>
    <h1>focusin / focusout</h1>
    <form action="#" id="frm2">
      <P>
        <label for="user_id_2">ID</label> <input type="text" name="user_id_2" id="user_id_2">
      </p>
      <p>
        <label for="user_pw_2">PW</label> <input type="text" name="user_pw_2" id="user_pw_2">
      </p>
    </form>
  </body>
</html>
