<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>this and index</title>
    <script src="js/jquery.js"></script>
    <script>
    $(function(){
      $(".menuWrap_1 a").on("click", function(e){
        e.preventDefault();

        $(".menuWrap_1 a").css({"background-color":"#fff"});

        $(this).css({"background-color":"#ff0"});
      });
    });
    $(function(){
      $(".menuWrap_2 a").on("click", function(e){
        e.preventDefault();

        $(".menuWrap_2 a").css({"background-color":"#fff"});

        var idx = $(".menuWrap_2 a").index(this);
        // this(클릭한 것)의 인덱스를 idx에 저장

        $(".menuWrap_2 a").eq(idx).css({"background-color":"#0ff"});
        // idx 값과 같은 것의 배경 색을 변경

        $(".idxNum").text(idx);
        // idx 값을 text로 출력
      });
    });
    </script>
  </head>
  <body>
    <h2>$(this)</h2>
    <ul class="menuWrap_1">
      <li><a href="#">메뉴1</a></li>
      <li><a href="#">메뉴2</a></li>
      <li><a href="#">메뉴3</a></li>
    </ul>
    <h2>index</h2>
    <ul class="menuWrap_2">
      <li><a href="#">메뉴4</a></li>
      <li><a href="#">메뉴5</a></li>
      <li><a href="#">메뉴6</a></li>
    </ul>
    <p class="idxNum"></p>
  </body>
</html>
