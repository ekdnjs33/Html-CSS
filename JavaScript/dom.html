<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The DOM (Document Object Model)</title>
    </head>
    <body>

        <h1 id="heading">DOM: Document Object Model</h1>

        <p>Manipulating the DOM:</p>
        <ol>
        <li>Find the DOM node using an access method.
        <li>Manipulate the DOM node by changing its attributes, styles, inner HTML, or appending new nodes to it.

        </ol>

        <script>
        var headingIE = document.getElementById("heading");
        console.log(headingIE);
        headingIE.innerHTML = "All about cats";
        </script>

    </body>
</html>
