<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>effect html</title>
    <script src="js/jquery.js"></script>
    <script>
    $(function(){
      $(".txt1").animate({marginLeft:"200px"}, 1000).animate({marginTop:"200px"}, 1000).queue(function(){
        $(this).css({background:"red"});
        //$(this).dequeue();
      }).animate({marginLeft:"0px"}, 1000).animate({marginTop:"0px"}, 1000);
    });
    </script>
    <style>
    *{margin:0;}
    .txt1{
      width:50px;
      text-align:center;
      background:aqua;
    }
    </style>
  </head>
  <body>
    <p class="txt1">내용1</p>
  </body>
</html>
